<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Finds - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }
        .navbar .logo {
            font-size: 24px;
            color: #fff;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ff9800;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 3px;
            background: #ff9800;
            bottom: -6px;
            left: 0;
            transition: width 0.4s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }
        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0;
                top: 60px;
                height: 100vh;
                width: 100%;
                background-color: #333;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: translateX(100%);
                transition: transform 0.3s ease-in;
            }
            .nav-links li {
                margin: 20px 0;
            }
            .hamburger {
                display: flex;
            }
            .nav-links.open {
                transform: translateX(0%);
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        header .logo h1 {
            font-size: 24px;
        }
        header nav ul {
            display: flex;
            list-style: none;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .contact-container {
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 800px;
            margin: auto;
        }
        .contact-container h2 {
            margin-bottom: 20px;
        }
        .contact-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        footer {
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        footer ul li {
            margin: 0 15px;
        }
        footer ul li a {
            color: #fff;
            text-decoration: none;
        }
        footer .social-media {
            margin-top: 10px;
        }
        footer .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        /* Sidebar */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1c40f;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }
        .navbar .logo {
            font-size: 24px;
            color: #fff;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
    </style>
    <link rel="stylesheet" href="menu.css"> <!-- Link to CSS file -->
</head>
<body>
    <!-- Menu Icon -->
<div class="navbar">
    <div class="logo">Prime Finds</div>
    <div class="hamburger" onclick="toggleNav()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</div>

<!-- Sidebar Menu -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a><br>
    <a href="index.html">Home</a><br>
    <a href="shop.html">Shop</a><br>
    <a href="categories.html">Categories</a><br>
    <a href="deals.html">Deals</a><br>
    <a href="contact.html">Contact Us</a><br>
    <a href="index.html">Log Out</a><br>
    <a href="faq.html">FAQ</a><br>
    <a href="privacy-policy.html">Privacy Policy</a><br>
    <a href="support.html">Support</a><br>
</div>

    <!-- Contact Us Section -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="privacy-policy.html">Privacy Policy</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 Prime Finds. All rights reserved.</p>
    </footer>
    <script>
        function toggleNav() {
        const sidebar = document.getElementById('mySidenav');
        sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
    }

    function closeNav() {
        document.getElementById('mySidenav').style.width = '0';
    }
    </script>
</body>
</html>
