<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Finds - Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }
        .navbar .logo {
            font-size: 24px;
            color: #fff;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ff9800;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 3px;
            background: #ff9800;
            bottom: -6px;
            left: 0;
            transition: width 0.4s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }
        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0;
                top: 60px;
                height: 100vh;
                width: 100%;
                background-color: #333;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: translateX(100%);
                transition: transform 0.3s ease-in;
            }
            .nav-links li {
                margin: 20px 0;
            }
            .hamburger {
                display: flex;
            }
            .nav-links.open {
                transform: translateX(0%);
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        header .logo h1 {
            font-size: 24px;
        }
        header nav ul {
            display: flex;
            list-style: none;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .categories-container {
            padding: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .category-card {
            width: 250px;
            height: 250px;
            perspective: 1000px; /* Enables 3D perspective */
        }
        .category-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d; /* Preserve 3D effect */
        }
        .category-card:hover .category-inner {
            transform: rotateY(180deg); /* Rotate on hover */
        }
        .category-front, .category-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden; /* Hide backface */
        }
        .category-front {
            background-color: #007bff; /* Front background color */
            color: white;
            font-size: 24px;
        }
        .category-back {
            background-color: #28a745; /* Back background color */
            color: white;
            font-size: 20px;
            transform: rotateY(180deg); /* Rotate the back side */
        }
        footer {
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        footer ul li {
            margin: 0 15px;
        }
        footer ul li a {
            color: #fff;
            text-decoration: none;
        }
        footer .social-media {
            margin-top: 10px;
        }
        footer .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        /* Sidebar */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1c40f;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }
        .navbar .logo {
            font-size: 24px;
            color: #fff;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
    </style>
</head>

    </footer>
    <script>
        function toggleNav() {
        const sidebar = document.getElementById('mySidenav');
        sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
    }

    </script>
</body>
</html>
